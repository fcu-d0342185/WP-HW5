<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
  $(function(){
    $.ajax({
      url: "http://140.134.26.71:58080/web-prog/Hotels",
      //url: "Hotels",
      type: "GET",
      dataType: "json",
      success: function(data) {
        var items = data.Infos.Info;
        for(var i = 0; i < items.length; i++){
          //var name = items[i].Name;
          //var imgURL = items[i].Picture1;
          //$("#attractions").append('<div>'+items[i].Name+'</div><div><img src="'+imgURL+'" width="200"></div>');
          //<a target="_blank" href=""></a>
          $("#homepage").append('<article class="one_third"><figure><a target="_blank" href="'+items[i].Website+'"><img src="'+items[i].Picture1+'" width="290" height="180" alt=""></a><figcaption><h2>'+items[i].Name+'</h2><footer class="more"></footer></figcaption></figure></article>');
          i++;
          if(i >= items.length){
            break;
          }
          $("#homepage").append('<article class="one_third"><figure><a target="_blank" href="'+items[i].Website+'"><img src="'+items[i].Picture1+'" width="290" height="180" alt=""></a><figcaption><h2>'+items[i].Name+'</h2><footer class="more"></footer></figcaption></figure></article>');
          i++;
          if(i >= items.length){
            break;
          }
          $("#homepage").append('<article class="one_third lastbox"><figure><a target="_blank" href="'+items[i].Website+'"><img src="'+items[i].Picture1+'" width="290" height="180" alt=""></a><figcaption><h2>'+items[i].Name+'</h2><footer class="more"></footer></figcaption></figure></article>');
        }
      },
      error: function() {

      }
    });
  });
</script>
